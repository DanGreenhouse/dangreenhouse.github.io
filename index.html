<html>

<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Please Enter Your Password','');
while (testV < 3) {
if (!pass1)
  history.go(-1);
if (pass1.toLowerCase() == "md2019") {
  window.open('https://dangreenhouse.github.io/src/scripts/card1/front.html', "_self");
  break;
} else if (pass1.toLowerCase() == "card2") {
  window.open('https://dangreenhouse.github.io/src/scripts/card2/front.html', "_self");
  break;
} else {
  testV+=1;
var pass1 =
prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
}
}
if (pass1.toLowerCase()!="password" & testV ==3)
history.go(-1);
return " ";
}
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="View your card!" onClick="passWord()">
</FORM>
</CENTER>
</html>
